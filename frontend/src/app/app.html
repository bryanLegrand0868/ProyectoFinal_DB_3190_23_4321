<!-- app.html -->
<div class="app-container">
  <!-- Barra de navegaci√≥n para administradores -->
  <nav class="admin-navbar" *ngIf="shouldShowAdminLayout()">
    <div class="navbar-brand">
      <span class="brand-icon">üè¢</span>
      <span class="brand-text">SportSwear Admin</span>
    </div>
    
    <div class="navbar-menu">
      <a *ngFor="let item of menuItems" 
         [routerLink]="item.routerLink" 
         routerLinkActive="active"
         class="nav-item">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </div>

    <div class="navbar-user">
      <div class="user-info">
        <span class="user-name">{{ getUserDisplayName() }}</span>
        <span class="user-role">{{ getUserRole() }}</span>
      </div>
      <button class="logout-btn" (click)="logout()">
        <i class="pi pi-sign-out"></i>
        Salir
      </button>
    </div>
  </nav>

  <!-- Loading indicator -->
  <div class="loading-overlay" *ngIf="loading">
    <div class="spinner">
      <i class="pi pi-spinner pi-spin"></i>
      Cargando...
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="main-content" [class.with-navbar]="shouldShowAdminLayout()">
    <!-- Solo mostrar el bot√≥n de logout flotante para clientes sin navbar -->
    <div class="client-logout" *ngIf="isClientUser() && !shouldShowAdminLayout()">
      <button class="logout-btn-float" (click)="logout()" title="Cerrar Sesi√≥n">
        <i class="pi pi-sign-out"></i>
      </button>
    </div>

    <!-- Router outlet -->
    <router-outlet></router-outlet>
  </main>
</div>
