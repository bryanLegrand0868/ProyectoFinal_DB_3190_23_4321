<h2>Reportes Gerenciales</h2>

      <h3>Ventas (rango)</h3>

      <button (click)="downloadVentas()">Descargar ventas</button>
    </div>

      <h3>Top 10 Clientes</h3>
      <button (click)="downloadTopClientes()">Descargar Top10</button>
    </div>

      <button (click)="downloadInventarioBajo()">Descargar Inventario Bajo</button>
    </div>
